<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Position Relative</title>
	<style>
		.box{
			background-color: lightblue;
			border: 2px solid black;
			height: 90px;
			width: 200px;
			position: absolute;
			top: 20px;
			left: 20px;
		}
	</style>
</head>
<body>
	<div class="box">
		<div class="box"></div>
	</div>
</body>
</html>
